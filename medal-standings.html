<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Medal Standings</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    var medal2018g = readInt("How many gold medals? ");
    var medal2018b = readInt("How many bronze medals? ");
    var medal2018s = readInt("How many silver medals? ");

    var medal2014g = 9 ;
    var medal2014b = 7 ;
    var medal2014s = 9 ;
    
    var changegold = medal2014g - medal2018g;
    var changebronze = medal2014b - medal2018b;
    var changesilver = medal2014s - medal2018s;
    
    var medals2014= medal2014g+medal2014s+medal2014b;
    var medals2018= medal2018g+medal2018s+medal2018b;
    
    var change = medals2014-medals2018;

    
    println("-------------------------------------------------");
    println("USA 2014 vs 2018 Olympic Winter Games Medal Count");
    println("-------------------------------------------------");
    println("        2014    2018    Change");
    println("-------------------------------");
    println("Gold:    " + medal2014g + "        " + medal2018g + "        " + changegold);
    println("Silver:  " + medal2014s + "        " + medal2018s + "        " + changesilver);
    println("Bronze:  " + medal2014b + "        " + medal2018b + "        " + changebronze);
    println("-------------------------------");
    println("Total:   " + medals2014 + "        " + medals2018 +"       " + change);
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
